<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Lato:wght@700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Minor change go brr -->
    <link href="/static/override.css" rel="stylesheet">
    <title>CAD: {{page_title}}</title>
  </head>
  <body onload="{{onload_func}}">
    <div class="dateandtime">
      <p id="day"></p>
      <p id="datetime"></p>
    </div>
    <h1 class="header"><a href="/">Police Department</a></h1>
    <h2 class="subheader">"To Protect and Serve"</h2>
    <div class="bar-top"></div>
    {{precolumn|safe}}
    <div class="container">
      <div class="row align-items-start">
        <div class="col">
          {{leftc|safe}}
        </div>
        <div class="col">
          {{rightc|safe}}
        </div>
      </div>
    </div>
    <div class="bar-bottom"></div>
    <div class="pastdata">
      <h2>Historical Data</h2>
      <p><a href="/heatmaps">Heatmaps by crime type</a></p>
    </div>
    <p class="Inc">Memelordz Foundation</p>
    <script src="/static/time.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script src="/static/dispatch.js"></script>
  </body>
</html>
