<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&key=AIzaSyC5DbWswLfC0oLuFLe8ZhSOfOL5VkCsJ60"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            zoom: 13,
            center: new google.maps.LatLng(41.878114, -87.629798)
        });

        new google.maps.Polygon({
            clickable: false,
            geodesic: true,
            fillColor: "#6495ED",
            fillOpacity: 0.300000,
            strokeColor: "#6495ED",
            strokeOpacity: 1.000000,
            strokeWeight: 1,
            map: map,
            paths: [
                new google.maps.LatLng(41.841722, -87.723261),
                new google.maps.LatLng(41.845728, -87.723261),
                new google.maps.LatLng(41.845728, -87.701397),
                new google.maps.LatLng(41.841722, -87.701397),
            ]
        });

    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
